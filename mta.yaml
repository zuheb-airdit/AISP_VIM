_schema-version: "3.2"
ID: AISP_VIM
version: 0.0.1
modules:
- name: AISP_VIM-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: AISP_VIM-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - cominvoicecreationinvoicecreationaisp.zip
      name: cominvoicecreationinvoicecreationaisp
      target-path: resources/
    - artifacts:
      - cominvoiceapprovalinvoiceapprovalaisp.zip
      name: cominvoiceapprovalinvoiceapprovalaisp
      target-path: resources/
- name: cominvoicecreationinvoicecreationaisp
  type: html5
  path: invoicecreation_aisp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: cominvoiceapprovalinvoiceapprovalaisp
  type: html5
  path: invoiceapproval_aisp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: AISP_VIM-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: AISP_VIM-html5-service
    service-plan: app-host
- name: AISP_VIM-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: AISP_VIM-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
